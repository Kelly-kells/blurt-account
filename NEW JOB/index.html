<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-5">
                <nav class="navbar ">
                    <span class="navbar-brand mb-0 h1">BLURT</span>
                </nav>
        
                <h1> Welcome to BLURT</h1>
                <P> signUp by entering the information below</P>
        
        
        
        
                <div class="signup-form">
                    <form action="/examples/actions/confirmation.php" method="post">
                        <div class="form-group row">
                                <div class="col"><input type="text" class="form-control" name="first_name"
                                        placeholder="First Name" required="required"></div>
                                <div class="col"><input type="text" class="form-control" name="last_name"
                                        placeholder="Last Name" required="required"></div>
                            </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                                    href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                        </div>
        
                        <p> Note: The detailed discription will be sent to the above mail. Make sure it's correct. </p>
        
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-success btn-lg">signUp</button>
                            <button type="submit" class="btn btn-success btn-lg">login</button>
        
                        </div>
        
                    </form>
                    <div class="">Already have an account? <a href="#">Sign in</a></div>
                </div>
                
            </div>
            <div class="col-7">

                <img class="png" src="images.png" width="420px" class="img" alt="Responsive image">
            </div>
        </div>
    </div>
